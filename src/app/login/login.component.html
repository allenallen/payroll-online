<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-image" src="../assets/img/logo.png" class="profile-img-card">
        <form *ngIf="!isLoggedIn" name="form" role="form" #f="ngForm" novalidate (submit)="f.form.valid && this.login()">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="credentials.username" required #username="ngModel" [ngClass]="{'is-inavlid': f.submitted && username.errors}">
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">Username is required!</div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="credentials.password" required minlength="6" #password="ngModel" [ngClass]="{'is-invalid': f.submitted && password.errors}">
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                    <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
                    <div *ngIf="password.errors['required']">Password is required!</div>
                </div>
            </div>
            <div class="form-group">
                <div *ngIf="f.submitted && isLogInError" class="alert alert-danger" role="alert">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
