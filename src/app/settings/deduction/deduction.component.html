<div class="container-fluid">
  <div class="row justify-content-center">
    <h1>Deduction Types</h1>
    <div>
      <p class="text-capitalize fst-italic">Deductions on payroll</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <table class="table table-striped table-hover align-middle">
      <thead>
      <tr>
        <th>Type</th>
        <th>
          <a style="margin-right: 5px;" (click)="this.onCreateClick()" class="btn btn-primary">+ New</a>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let deductionType of deductionTypes">
        <td>{{deductionType.type}}</td>
        <td>
          <ng-container *ngIf="!governmentType(deductionType)">
            <a (click)="this.onDeleteClick(deductionType)" class="btn btn-outline-danger" placement="top" ngbTooltip="Delete" style="margin-right:5px;"><i class="fa-solid fa-trash-can"></i></a>
          </ng-container>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
