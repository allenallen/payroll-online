<div class="container-fluid">
    <div class="row justify-content-center">
        <h1>Employees</h1>
    </div>
    <div class="row align-items-end">
        <div class="col-2">
            <a href="#" routerLink="/employees/create/" class="btn btn-success">Add new</a>
        </div>
        <div class="col-10">
        </div>
    </div>
    <div class="row justify-content-center">
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee Number</th>
                    <th>Contact Number</th>
                    <th>Address</th>
                    <th>Birthday</th>
                    <th width="220 px"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.employeeNumber}}</td>
                    <td>{{employee.contactNumber}}</td>
                    <td>{{employee.address}}</td>
                    <td>{{employee.birthday | date: 'MMM dd, yyyy'}}</td>
                    <td class="center-content px-5">
                        <a href="#" [routerLink]="['/employees/', employee.id, 'view']" class="btn btn-info" style="margin-right: 5px;">View</a>
                        <a href="#" [routerLink]="['/employees/', employee.id, 'edit']" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
