<div class="container-fluid">
    <div class="row justify-content-center">
        <h1>Employees</h1>
    </div>
    <div class="row justify-content-center">
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee Number</th>
                    <th>Deductions</th>
                    <th >
                        <a style="margin-right: 5px;" (click)="this.onCreateClick()" class="btn btn-primary">+ New</a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.employeeNumber}}</td>
                    <td>
                        <span class="deduction-span">0.00</span> 
                        <a href="#" [routerLink]="['employees', employee.id, 'view']" class="btn btn-outline-info" placement="top" ngbTooltip="View Deductions"><i class="fa-solid fa-eye"></i></a>
                    </td>
                    <td>
                        <a (click)="this.onUpdateClick(employee)" class="btn btn-outline-primary" placement="top" ngbTooltip="Edit" style="margin-right:5px;"><i class="fa-solid fa-pencil"></i></a>
                        <a (click)="this.onViewEmployeeCompensationClick(employee)" class="btn btn-outline-primary" placement="top" ngbTooltip="Compensation Settings"><i class="fa-solid fa-peso-sign"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
